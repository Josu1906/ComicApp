<h1>Buscado: <small>{{termino}}</small></h1>
<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes;">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                 <a [routerLink]="['/heroe', heroe.idx]" class="btn btn-outline-primary btn-block">Ver mas...</a> 
            </div>
    </div>
</div>
